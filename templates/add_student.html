<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            color: #333;
            font-weight:bold;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }
        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #ffffff;
        }

        td {
            background-color: #ffffff;
        } table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }
        a {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add New Student</h1>
        <form action="/add_student" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="usn">USN:</label>
            <input type="text" id="usn" name="usn" required>

            <label for="branch">Branch:</label>
            <input type="text" id="branch" name="branch" required>

            <label for="semester">Semester:</label>
            <input type="text" id="semester" name="semester" required>

            <label for="dob">Date of Birth (YYYY-MM-DD):</label>
            <input type="text" id="dob" name="dob" required>

            <label for="age">Age:</label>
            <input type="text" id="age" name="age" required>

            <label for="phno">Phno:</label>
            <input type="text" id="phno" name="phno" required>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="fathername">Fathername:</label>
            <input type="text" id="fathername" name="fathername" required>

            <label for="fatherphno">Fatherphno:</label>
            <input type="text" id="fatherphno" name="fatherphno" required>

            <label for="mothername">Mothername:</label>
            <input type="text" id="mothername" name="mothername" required>

            <label for="motherphno">Motherphno:</label>
            <input type="text" id="motherphno" name="motherphno" required>

            <input type="submit" value="Submit">
        </form>
        <div class="back-link">
            <a href="/">Back to Home</a>
        </div>
    </div>
</body>
</html>
